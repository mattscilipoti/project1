<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <table>
        <tr class="players">
          <td><h2>Player 1:</h2></td>
          <td><h1 class="score1">0</h1></td>
          <td><h2>Player 2:</h2></td>
          <td><h1 class="score2">0</h1></td>
        </tr>
      </table>
    </header>
    <main id=board>
      <table>
        <tr>
          <td><img class="0" src="images/cardBack.png" alt="card zero"></td>
          <td><img class="1" src="images/cardBack.png" alt="card one"></td>
          <td><img class="2" src="images/cardBack.png" alt="card two"></td>
          <td><img class="3" src="images/cardBack.png" alt="card three"></td>
          <td><img class="4" src="images/cardBack.png" alt="card four"></td>
        </tr>
        <tr>
          <td><img class="5" src="images/cardBack.png" alt="card five"></td>
          <td><img class="6" src="images/cardBack.png" alt="card six"></td>
          <td><img class="7" src="images/cardBack.png" alt="card seven"></td>
          <td><img class="8" src="images/cardBack.png" alt="card eight"></td>
          <td><img class="9" src="images/cardBack.png" alt="card nine"></td>
        </tr>
      </table>
    </main>
    <footer>
      <div class="play/reset">
        <div class="playBtn">
          <h2 id="playTxt">Play</h2>
        </div>
      </div>
    </footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="memory.js"></script>
</body>
</html>
