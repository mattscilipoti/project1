<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="player1">
        <h1>Player 1</h1>
        <div class="score1"></div>
      </div>
      <div class="player2">
        <h1>Player 2</h1>
        <div class="score2"></div>
      </div>
    </header>
    <main id=board>
      <div id="zero"><img src="images/cardBack.png" alt="card zero"></div>
      <div id="one"><img src="images/cardBack.png" alt="card one"></div>
      <div id="two"><img src="images/cardBack.png" alt="card two"></div>
      <div id="three"><img src="images/cardBack.png" alt="card three"></div>
      <div id="four"><img src="images/cardBack.png" alt="card four"></div>
      <div id="five"><img src="images/cardBack.png" alt="card five"></div>
      <div id="six"><img src="images/cardBack.png" alt="card six"></div>
      <div id="seven"><img src="images/cardBack.png" alt="card seven"></div>
      <div id="eight"><img src="images/cardBack.png" alt="card eight"></div>
      <div id="nine"><img src="images/cardBack.png" alt="card nine"></div>
    </main>
    <footer>
      <div class="play/reset">
        <div class="playBtn">
          <h2>Play</h2>
        </div>
      </div>
    </footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="memory.js"></script>
</body>
</html>
