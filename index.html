<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="player1">
        <h1>Player 1</h1>
        <div class="score1"></div>
      </div>
      <div class="player2">
        <h1>Player 2</h1>
        <div class="score2"></div>
      </div>
    </header>
    <main id=board>
      <div class="zero"><img src="images/cardBack.png" alt=""></div>
      <div class="1"><img src="images/cardBack.png" alt=""></div>
      <div class="2"><img src="images/cardBack.png" alt=""></div>
      <div class="3"><img src="images/cardBack.png" alt=""></div>
      <div class="4"><img src="images/cardBack.png" alt=""></div>
      <div class="5"><img src="images/cardBack.png" alt=""></div>
      <div class="6"><img src="images/cardBack.png" alt=""></div>
      <div class="7"><img src="images/cardBack.png" alt=""></div>
      <div class="8"><img src="images/cardBack.png" alt=""></div>
      <div class="9"><img src="images/cardBack.png" alt=""></div>
    </main>
    <footer>
      <div class="play/reset">
        <div class="playBtn">
          <h2>Play</h2>
        </div>
      </div>
    </footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="memory.js"></script>
</body>
</html>
