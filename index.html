<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="player1">
        <h1>Player 1:</h1>
        <h2 class="score1"></h2>
      </div>
      <div class="player2">
        <h1>Player 2: 0</h1>
        <h2 class="score2"></h2>
      </div>
    </header>
    <main id=board>
      <div><img class="0" state="active" src="images/cardBack.png" alt="card zero"></div>
      <div><img class="1" src="images/cardBack.png" alt="card one"></div>
      <div><img class="2" src="images/cardBack.png" alt="card two"></div>
      <div><img class="3" src="images/cardBack.png" alt="card three"></div>
      <div><img class="4" src="images/cardBack.png" alt="card four"></div>
      <div><img class="5" src="images/cardBack.png" alt="card five"></div>
      <div><img class="6" src="images/cardBack.png" alt="card six"></div>
      <div><img class="7" src="images/cardBack.png" alt="card seven"></div>
      <div><img class="8" src="images/cardBack.png" alt="card eight"></div>
      <div><img class="9" src="images/cardBack.png" alt="card nine"></div>
    </main>
    <footer>
      <div class="play/reset">
        <div class="playBtn">
          <h2 id="playTxt">Play</h2>
        </div>
      </div>
    </footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="memory.js"></script>
</body>
</html>
